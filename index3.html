<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style3.css">

    <!-- Script Loading -->
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <style type="text/css">
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #fff;
        }

        .preloader .loading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font: 14px arial;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".preloader").fadeOut(1000);
        })
    </script>
    <!-- End Script Loading -->
</head>

<body>
    <!-- Loading -->
    <div class="preloader">
        <div class="loading">
            <img src="Walk.gif" width="80">
            <p>Harap Tunggu</p>
        </div>
    </div>

    <!-- Progress -->
    <div class="container">

            <div class="progress" id="progress"> </div>

                    style="color:#fff ;"></i></div>
            <div class="circle">2</div>
            <div class="circle">3</div>
        </div>
    </div>

    <!-- form -->
    <div class="container">
        <div class="judul1">

            <p>Please fill up the blank fields below</p>
            <div class="row">

                    <div class="card " style="background-color: transparent !important; ">

                    </div>
                </div>
                <div class="col-lg-1">
                    <div class="garisVertikal"></div>
                </div>
                <div class="col-lg-5 align-self-center">
                    <form action="">
                        <ul>
                            <li>
                                <label for="firstName">First Name</label><br>
                                <input class="inputan" type="text" placeholder="Please type here..." name="firstName"
                                    id="firstName" autocomplete="off">
                            </li>
                            <li>
                                <label for="lastName">Last Name</label><br>
                                <input class="inputan" type="text" placeholder="Please type here..." name="lastName"
                                    id="lastName" autocomplete="off">
                            </li>
                            <li>
                                <label for="email">Email Address</label><br>
                                <input class="inputan" type="text" placeholder="Please type here..." name="email"
                                    id="email" autocomplete="off">
                            </li>
                            <li>
                                <label for="nohp">No.Phone</label><br>
                                <input type="text" placeholder="Please type here..." name="nohp" id="nohp"
                                    autocomplete="off">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end form -->

    <!-- pilihanUser -->
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="index4.html" class="btn btn-warning tombol1 align-self-center">Continue To Book</a>

        <div class="row">
            <div class="col">

    </div>
